<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div
              class="d-flex d-print-none justify-content-between align-content-center mt-3"
            >
              <h1 class="m-0">Invoice App</h1>
              <button class="btn btn-primary" onclick="print()">
                <i class="bi bi-printer me-1"></i>
                Print
              </button>
            </div>
          </div>
          <div class="p-3 border my-2 rounded d-print-none" id="builder">
            <form action="" id="addListForm">
              <div class="row">
                <div class="col">
                  <div class="">
                    <label for="selectService" class="form-label">
                      Services / Products
                    </label>
                    <select name="" id="selectService" class="form-select">
                      <option value="" selected disabled>
                        Choose a Product
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <label for="quantity" class="form-label">Qty</label>
                  <input
                    type="number"
                    name=""
                    min="1"
                    id="quantity"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <button class="btn btn-secondary w-100 h-100">
                    <i class="bi bi-plus-circle me-1"></i>
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
          <table class="table table-bordered d-none" id="table">
            <thead>
              <tr>
                <th class="w-50">Title</th>
                <th class="text-end" style="width: 80px">Qty</th>
                <th class="text-end" style="width: 160px">Unit Price</th>
                <th class="text-end" style="width: 200px">Total</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
            <tfoot>
              <tr>
                <td class="text-end" colspan="3">Subtotal</td>
                <td class="text-end"><span id="subTotal"></span></td>
              </tr>
              <tr>
                <td class="text-end" colspan="3">GST (5%)</td>
                <td class="text-end"><span id="gst"></span></td>
              </tr>
              <tr>
                <td class="text-end" colspan="3">Total</td>
                <td class="text-end"><span id="total"></span></td>
              </tr>
            </tfoot>
          </table>
          <div class="d-none d-print-block">
            <h3>Name : <span>Mr. Daniel</span></h3>
            <p>Date : <span id="date"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
